<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <style>
    body {
      font-family: Krona One, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .header {
      background-color: #1C2F70;
      color: #ffffff;
      text-align: center;
      padding: 20px;
      font-size: 24px;
      border-radius: 8px 8px 0 0;
    }
    .tasks {
      padding: 20px;
    }
    .task {
      background: #e9e9e9;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 4px;
    }
    .add-entry-btn {
      display: block;
      width: 93.3%;
      padding: 20px;
      font-size: 20px;
      background-color: #1C2F70;
      color: white;
      text-align: center;
      text-decoration: none;
      border-radius: 0 0 8px 8px;
    }

    .nav-arrow {
      position: fixed;
      top: 20px;
      width: 30px;
      height: 30px;
      font-size: 24px;
      color: white;
      background-color: #1C2F70;
      border: none;
      cursor: pointer;
      z-index: 1000;
      border-radius: 15px;
    }

    .nav-arrow-left {
      left: 20px;
    }

    .nav-arrow-right {
      right: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    To-Do List
  </div>
  <!-- Arrows for navigation -->
  <a href="/non-existent" class="nav-arrow nav-arrow-left">&#8592;</a> <!-- Change href to your external page link -->
  <a href="/tasks/new" class="nav-arrow nav-arrow-right">&#8594;</a> <!-- Link to the task entry page -->

  <div class="tasks">
    <div th:each="task : ${tasks}" class="task">
      <span th:text="${task.title}">Task Title</span>
      <!-- Edit button -->
      <form th:action="@{/tasks/delete/{id}(id=${task.id})}" method="post" style="display: inline;">
        <button type="submit">Delete</button>
      </form>
      <a th:href="@{/tasks/edit/{id}(id=${task.id})}" style="margin-left: 10px;">Edit</a>
    </div>
  </div>
</div>
</body>
</html>
